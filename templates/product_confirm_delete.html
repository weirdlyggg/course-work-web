{% extends 'base.html' %}
{% load static %}
{% block content %}
<h2>Удалить товар "{{ object.name }}"?</h2>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'profile' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
