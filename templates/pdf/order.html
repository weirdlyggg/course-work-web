<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        @font-face {
            font-family: "DejaVuSans";
            src: url("{{ STATIC_ROOT }}/fonts/DejaVuSans.ttf");
        }
        body {
            font-family: "DejaVuSans";
        }
        h1 { text-align: center; }
    </style>
</head>
<body>
    <h2>Заказ №{{ order.id }}</h2>
    <p><strong>Покупатель:</strong> {{ order.user.get_full_name }}</p>
    <p><strong>Статус:</strong> {{ order.status }}</p>
    <p><strong>Создан:</strong> {{ order.created_at }}</p>

    <h3>Состав заказа:</h3>
    <ul>
        {% for item in order.items.all %}
        <li>{{ item.product.name }} — {{ item.quantity }} шт.</li>
        {% endfor %}
    </ul>
</body>
</html>
