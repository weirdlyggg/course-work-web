{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Store{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"  rel="stylesheet">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <!-- Шапка -->
    <header class="bg-dark text-white p-3">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <a href="{% url 'home' %}" class="text-white text-decoration-none fs-4">ARGE</a>
                <nav>
                    <ul class="list-inline mb-0">
                        <li class="list-inline-item"><a href="{% url 'catalog' %}" class="text-white text-decoration-none">каталог</a></li>
                        <li class="list-inline-item"><a href="#" class="text-white text-decoration-none">о нас</a></li>
                    </ul>
                </nav>
                <div>
                    <a href="{% url 'cart' %}" class="text-white text-decoration-none me-3">корзина</a>
                    <a href="{% url 'profile' %}" class="text-white text-decoration-none">личный кабинет</a>
                </div>
            </div>
        </div>
    </header>

    <!-- Основной контент -->
    <main class="container mt-5">
        {% block content %}
            <!-- Здесь будет размещаться контент каждой страницы -->
        {% endblock %}
    </main>

    <!-- Подвал -->
    <footer class="bg-dark text-white text-center p-3 mt-5">
        &copy; {{ current_year }} My Store
    </footer>

    <!-- Скрипты Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
